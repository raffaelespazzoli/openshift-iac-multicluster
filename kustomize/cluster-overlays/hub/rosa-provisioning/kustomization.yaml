apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rosa-decl

resources:
- ./namespace.yaml
- ./rosa.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: availability-zones
  files:
    - availabilityZones=availabilityZones.json

secretGenerator:
- name: cluster-admin
  literals:
  - username="admin"
  - password="admin"
  files:
  - admin-json=admin-secret.json    


