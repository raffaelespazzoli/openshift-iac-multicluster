---
apiVersion: network.azure.upbound.io/v1beta1
kind: Subnet
metadata:
  name: AzureFirewallSubnet
  labels:
    {{- include "aro-provisioning.labels" . | nindent 4 }}    
spec:
  forProvider:
    addressPrefixes:
      - {{ .Values.firewallSubnet }}
    resourceGroupName: {{ .Values.resourceGroup }}
    virtualNetworkNameRef:
      name: {{ .Release.Name }}-aro-vnet-{{ .Values.location }}
---
apiVersion: network.azure.upbound.io/v1beta1
kind: PublicIP
metadata:
  name: {{ .Release.Name }}-fw-ip
  labels:
    {{- include "aro-provisioning.labels" . | nindent 4 }}   
spec:
  forProvider:
    location: {{ .Values.location }}
    resourceGroupName: {{ .Values.resourceGroup }}   
    sku: Standard
    allocationMethod: Static
---
apiVersion: network.azure.upbound.io/v1beta1
kind: Firewall
metadata:
  name: {{ .Release.Name }}-aro-private
  labels:
    {{- include "aro-provisioning.labels" . | nindent 4 }}   
spec:
  forProvider:
    ipConfiguration:
      - name: fw-config
        publicIpAddressIdRef:
          name: {{ .Release.Name }}-fw-ip
        subnetIdRef:
          name: AzureFirewallSubnet
    location: {{ .Values.location }}
    resourceGroupName: {{ .Values.resourceGroup }}
    skuTier: Standard
    skuName: AZFW_VNet

---
apiVersion: network.azure.upbound.io/v1beta1
kind: FirewallNetworkRuleCollection
metadata:
  name: {{ .Release.Name }}-aro-private
  labels:
    {{- include "aro-provisioning.labels" . | nindent 4 }}  
spec:
  forProvider:
    action: Allow
    azureFirewallName: {{ .Release.Name }}-aro-private
    priority: 100
    resourceGroupName: {{ .Values.resourceGroup }}
    rule:
      - destinationAddresses:
          - "*"
        destinationPorts:
          - 1-65535
        name: allow-all
        protocols:
          - Any
        sourceAddresses:
          - "*"         